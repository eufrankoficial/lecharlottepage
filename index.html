<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de clientes</title>

	<link rel="stylesheet" type="text/css" href="assets/css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
</head>
<body>

	<div id="app">
		
		<div class="container">
			<span class="logo">
				<img src="assets/images/logo.png">
			</span>
			<div class="form-header">
				<h3 class="subtitle">Faça seu cadastro</h2>
			</div>


			<div class="form-container">
				<form>
					<div class="input">
						<label class="label-input">NOME</label>
						<input type="text" id="nome" placeholder="Maria Eduarda">
					</div>

					<div class="input error">
						<label class="label-input error-label">CPF</label>
						<input type="text" id="cpf" class="error-input" placeholder="000.000.000-00">
					</div>

					<div class="input">
						<label class="label-input">DATA DE NASCIMENTO</label>
						<input type="text" id="data-nascimento" placeholder="14/05/1996">
					</div>

					<div class="input">
						<label class="label-input">CELULAR</label>
						<input type="text" id="celular" placeholder="(11) 99207-2525">
					</div>
					
					<div class="input">
						<label class="label-input">E-MAIL</label>
						<input type="text" id="email" placeholder="meumelhoremail@domino.com">
					</div>

					<div class="input">
						<label class="label-input">CEP</label>
						<input type="text" id="cep" placeholder="79017-555">
					</div>
					
					<div class="input">
						<label class="label-input">ENDEREÇO</label>
						<input type="text" id="endereco" placeholder="Tv. Piana, 45">
					</div>

					<div class="input">
						<label class="label-input">CIDADE</label>
						<input type="text" id="cidade" placeholder="São Paulo">
					</div>

					<div class="input">
						<label class="label-input">ESTADO</label>
						<input type="text" id="estado" placeholder="São Paulo">
					</div>

					<div class="input">
						<label class="label-input">OBSERVAÇÃO</label>
						<textarea id="observacao" placeholder="Sua observação aqui"></textarea>
					</div>

					<div class="btn">
						<button>
							Enviar
						</button>
					</div>
				</form>
			</div>

		</div>


	</div>

	<script type="text/javascript">



		focusElement('nome');
		focusElement('cpf');
		focusElement('data-nascimento');
		focusElement('celular');
		focusElement('email');
		focusElement('cep');
		focusElement('endereco');
		focusElement('cidade');
		focusElement('estado');
		focusElement('observacao');

		function focusElement(id) {
			document.getElementById(id).onfocus = function() {
				onFocusElement(id);
			}

			document.getElementById(id).onblur = function() {
				onFocusOutElement(id);
			}
		}
		


		function onFocusElement(id) {
			var element = document.getElementById(id).parentElement;

			element.classList.add('highlight');
		}

		function onFocusOutElement(id) {
			var element = document.getElementById(id).parentElement;
			element.classList.remove('highlight');
		}

	</script>

</body>
</html>
